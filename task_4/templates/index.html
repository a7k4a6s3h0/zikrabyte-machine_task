<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form action="/" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="inputCity" class="form-label">First name</label>
                <input type="text" class="form-control" id="inputCity" name="first_name">
            </div>
            <div class="col-md-4 mb-3">
                <label for="inputState" class="form-label">Laste name</label>
                <input type="text" class="form-control" id="inputCity" name="last_name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="inputCity" class="form-label">password</label>
                <input type="password" class="form-control" id="inputCity" name="password_1">
            </div>
            <div class="col-md-4 mb-3">
                <label for="inputState" class="form-label">re enter password</label>
                <input type="password" class="form-control" id="inputCity" name="password_2">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Sign Up</button> &nbsp;&nbsp; <label for="signup">Already Have Account ? <a href="login">login</a></label>
        {% if messages %}
            {%for message in messages%}
                <div class="col-md-4 mb-3">
                    <label for="inputState" class="form-label" style="color: red;">{{ message }}</label>
                </div>
            {% endfor %}
        {% endif %}


    
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
